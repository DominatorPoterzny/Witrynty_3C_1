<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset> <legend>Dane pacjenta</legend>

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>

        <label for="sname">Nazwisko:</label>
        <input type="text" name="sname" id="sname"><br>

        <label for="pesel">PESEL:</label>
        <input type="text" name="pesel" id="pesel"><br>

        <label for="email">E-mail:</label> 
        <input type="email" name="email" id="email"><br>

        <label for="tel">Numer telefonu:</label>
        <input type="tel" name="tel" id="tel"><br>

        <label for="ulica">Ulica:</label>
        <input type="text" name="ulica" id="ulica"><br>
        
        <label for="numer">Numer domu:</label>
        <input type="text" name="numer" id="numer"><br>

        <label for="nr-miesz">Numer mieszkania:</label>
        <input type="text" name="nr-miesz" id="nr-miesz"><br>

        <label for="kod">Kod pocztowy:</label>
        <input type="text" name="kod" id="kod"><br>

        <label for="miasto">Miasto:</label>
        <input type="text" name="miasto" id="miasto"><br>

        <label for="data">Data urodzenia:</label>
        <input type="date" name="data" id="data"><br>
        </fieldset>

        <fieldset><legend>Dane dotyczące wizyty</legend>
            <select name="lekarz" id="lekarz">
                <option value="Andrzej"> Andrzej</option>
            </select>
            <label for="data-w">Data wisyty:</label>
            <input type="date" name="data-w" id="data-w">

            <label for="godz"> Godzina wizyty:</label>
            <input type="time" name="godz" id="godz">

            <label for="uwagi">Dodatkowe uwagi:</label>
            <textarea name="uwagi" id="uwagi" cols="30" rows="10"></textarea>
        </fieldset>
        

    </form>
</body>
</html>
