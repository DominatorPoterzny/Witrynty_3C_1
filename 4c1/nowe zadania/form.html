<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2/form.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Rejestracja</legend>
            <label for="Login">Login</label>
            <input type="text" name="login" id="login">
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="haslo">Hasło</label>
            <input type="password">
            <br>
            <label for="haslo">Powtórz hasło</label>
            <input type="password">
            <br>
            <input type="checkbox" name="akceptuj" id="akceptuj">
            <label for="akceptuj">Akceptuje warunki regulaminu</label>
        </fieldset>
        <fieldset>
            <legend>Ankieta</legend>
            <label for="plec">Płeć</label><br>
            <input type="radio" name="k" id="k">
            <label for="k">Kobieta</label>
            <input type="radio" name="k" id="m">
            <label for="m">Mężczyzna</label>
            <br>
            <label for="miasto">Miasto zamieszkania</label><br>
            <select name="miasto" id="miasto">
                <option value="Kielce">Kielce</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
                <option value="Wrocław">Wrocław</option>
                <option value="Katowice">Katowice</option>
            </select>
            <br>
            <label for="zdj">Zdjęcie</label>
            <input type="file" name="zdj" id="zdj">
            <br>
            <label for="data">Data urodzenia</label>
            <input type="date" name="data" id="data">
            <br>
            <label for="tel">Numer telefonu</label>
            <input type="number" name="tel" id="tel">
            <br>
            <label for="ocena">Ocena strony</label>
            <input type="range" name="ocena" id="ocena">
        </fieldset>
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Wyślij formularz">

    </form>
</body>

</html>
