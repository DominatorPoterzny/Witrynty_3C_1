<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        th,
        td {
            border: 2px solid black;
            padding: 10px;

        table {
            border-collapse: collapse;
        }

</head>

<body>

scalanie komórek pomędzy wierszami: rowspan="..."-->

        </tr>
        <tr>

    </table>


    <table>
        <tr>
            <th>Osoba</th>

        </tr>

        </tr>
    </table>


</body>

</html>
