<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid red;
            border-spacing: 30px;
        }
        td{padding: 10px;}
    </style>
</head>
<body>
    
<table>
    <tr><td style="border: dotted;">dotted</td><td style="border: dashed;">dashed</td><td style="border: solid;">solid</td></tr>
    <tr><td style="border: double;">double</td><td style="border: ridge;">ridge</td><td style="border: groove;">groove</td></tr>
    <tr><td style="border: inset;">inset</td><td style="border: outset;">outset</td><td style="border: none;">none</td></tr>

</table>













</body>
</html>
