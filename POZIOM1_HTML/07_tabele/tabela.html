<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>Podstawowa tabela HTML jest zbudowana z trzech elementów
        &lt;table&gt; &lt;tr&gt; &lt;td&gt;
    </pre><!--table jest na początku i na końcu, tr wiersz tabeli, td komórka tabeli-->
    <table>

        <tr><td>1</td><td>2</td></tr> 
        <tr><td>3</td><td>4</td></tr>

    </table>
</body>
</html>
