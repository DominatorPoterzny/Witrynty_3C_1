<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }

    th,
    td {
        border: dotted 1px gold;
        padding: 10px;
        text-align: center;
    }
</style>

<body>
    <table>
        <caption>Zboża uprawne w Polsce</caption>

        <tr>
            <th>Pszenica</th>
            <th>Pszenżyto</th>
            <th>Jęczmień</th>
            <th>Żyto</th>
            <th>Owies</th>
        </tr>
        <tr>
            <td>32%</td>
            <td>19%</td>
            <td>12%</td>
            <td>11%</td>
            <td>6%</td>
        </tr>
    </table>
</body>

</html>
