<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Wyślij i zresetuj</legend>
        <form action="formularz_akcja.html">
            <br>
            <label for="tekst">Tekstowy tekst:</label>
            <input type="text" name="wyszukaj" id="tekst">
            <br><br>
            <label for="polski">j.polski</label>
            <input type="radio" name="jezyk" id="polski" checked>
            <br>
            <label for="angielski">j.angielski</label>
            <input type="radio" name="jezyk" id="angielski">
            <br><br>
            <label for="volk">Volkswagen</label>
            <input type="checkbox" name="Volkswagen" id="Volkswagen">
            <br>
            <label for="volvo">Volvo</label>
            <input type="checkbox" name="volvo" id="volvo">
            <br><br>
            <input type="reset" value="Zresetuj">
            <br><br>
            <input type="submit" value="Wyślij">
        </form>
    </fieldset>
</body>

</html>
