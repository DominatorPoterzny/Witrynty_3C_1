<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Predefiniowanie Wartości</legend>
        <form action="formularz_akcja.html">
            <br>
            <label for="browser_name">Podaj nazwę przeglądarki:</label>
            <input list="browsers" name="browser_name" id="browser_name">
            <datalist id="browsers"> <!--w datalist id ma takie samo jak list INPUTA-->
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">>
            </datalist>
            <br><br>
            <input type="submit" value="Wyślij">
        </form>
    </fieldset>
</body>

</html>
