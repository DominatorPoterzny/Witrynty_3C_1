<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border-left: 3px solid blueviolet;
            padding: 10px 20px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <form action="formularz_akcja.html">

            <tr>
                <td><label for="marka">Marka<span>*</span>:</label>
                    <input type="text" name="marka" id="marka" required>
                </td>

                <td rowspan="2">
                    <label for="typ">Typ nadwozia<span>*</span>: </label>
                    <select name="typ" id="typ" multiple size="5">
                        <option value="coupe">coupé</option>
                        <option value="hatchback">hatchback</option>
                        <option value="kabriolet">kabriolet</option>
                        <option value="kombi">kombi</option>
                        <option value="sedan">sedan</option>
                    </select>
                </td>

                <td>
                    <label for="data">Miesiąc i rok produkcji</label>
                    <input type="month" name="data" id="data">
                </td>

                <td>
                    <label for="przebieg">Przebieg:</label>
                    <input type="range" name="przebieg" id="przebieg" min="25000" max="250000" step="25000"
                        value="25000" oninput="this.nextElementSibling.     value = this.value">

                    <output>25000</output>
                </td>

                <td rowspan="2"><input type="submit" value="Szukaj"></td>

            </tr>

            <tr>
                <td>
                    <label for="model">Model:</label>
                    <input type="text" name="model" id="model">

                </td>

                <td>
                    <label for="paliwo">Rodzaj paliwa:</label>
                    <select name="paliwo" id="paliwo">
                        <option value="benzyna">benzyna</option>
                        <option value="benzynaelek">benzyna+elektryk</option>
                        <option value="benzynagaz">benzyna+gaz</option>
                        <option value="diesel">diesel</option>
                        <option value="elektryk">elektryk</option>
                    </select>
                </td>

                <td>
                    <label for="cena">Cena od:</label>
                    <input type="range" name="cena" id="cena" min="2000" max="500000" step="1000" value="2000"
                        oninput="this.nextElementSibling.value = this.value">

                    <output>2000</output>
                </td>


            </tr>

        </form>
    </table>
</body>

</html>
