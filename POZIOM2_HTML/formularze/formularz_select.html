<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednokrotny wybór select</title>
</head>

<body>

    <form action="formularz_akcja.html">
        <fieldset>
            <legend> Lista jednokrotnego wybory </legend> <br>
            <label for="car1">Wybierz ulubiona marke:</label>
            <select name="car1" id="car1">
                <option value="Fiat" selected>Fiat</option>
                <option value="Volvo">Volvo</option>
                <option value="Saab">Saab</option>
                <option value="Alfa Romeo">Alfa Romeo</option>
                <option value="BMW" disabled>BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
            </select> <br>

            <input type="submit" name="wyslij" id="wyslij" value="Wyślij">

        </fieldset>





    </form>


</body>

</html>
