<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupowany select</title>
</head>

<body>

    <form action="formularz_akcja.html">
        <fieldset>
            <legend> Lista wyboru z grupowaniem </legend> <br>
            <label for="car1">Wybierz ulubiona marke:</label>
            <select name="car1" id="car1">
                <optgroup label="auta szwedzkie">
                    <option value="Volvo">Volvo</option>
                    <option value="Saab">Saab</option>
                </optgroup>
                <optgroup label="auta niemieckie">
                    <option value="BMW" disabled>BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedes">Mercedes</option>
                </optgroup>
                <optgroup label="auta włoskie">
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Fiat" selected>Fiat</option>
                    <option value="Ferarri">Ferarri</option>
                    <option value="Lancia">Lancia</option>
                    <option value="Maserati">Maserati</option>
                </optgroup>



            </select> <br>

            <input type="submit" name="wyslij" id="wyslij" value="Wyślij">

        </fieldset>





    </form>


</body>

</html>
