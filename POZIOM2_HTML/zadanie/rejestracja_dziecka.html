<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid lightgrey;
            table-layout: fixed;
        }

        td {
            border: 1px solid lightgray;
            padding: 15px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>


    <table>
        <form action="formularz_akcja.html">

            <tr>
                <td style="text-align: right;"><label for="imie">Imię:<span>*</span></label></td>
                <td><input type="text" id="imie" required></td>
                <td style="text-align: right;"><label for="Nazwisko">Nazwisko:<span>*</span></label></td>
                <td><input type="text" id="Nazwisko" required></td>
                <td style="text-align: right;"><label for="miejscowosc">Miejscowość urodzenia:<span>*</span></label></td>
                <td><input type="text" id="miejscowosc" required></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="2imie">Drugie imię:</label></td>
                <td><input type="text" id="2imie"></td>
                <td style="text-align: right;"><label for="data">Data urodzenia:<span>*</span></label></td>
                <td><input type="date" name="data" id="data" required></td>
                <td style="text-align: right;"><label for="wojewodztwo">Województwo urodzenia:<span>*</span></label></td>
                <td><select name="Województwa" id="wojewodztwo">
                        <option value=""></option>
                        <option value="dolnoslaskie">Dolnośląskie</option>
                        <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                        <option value="lubelskie">Lubelskie</option>
                        <option value="lubuskie">Lubuskie</option>
                        <option value="lodzkie">Łódzkie</option>
                        <option value="malopolskie">Małopolskie</option>
                        <option value="mazowieckie">Mazowieckie</option>
                        <option value="opolskie">Opolskie</option>
                        <option value="podkarpackie">Podkarpackie</option>
                        <option value="podlaskie">Podlaskie</option>
                        <option value="pomorskie">Pomorskie</option>
                        <option value="slaskie">Śląskie</option>
                        <option value="swietokrzyskie">Świętokrzyskie</option>
                        <option value="warminsko-mazurskie">Warmińsko-Mazurskie</option>
                        <option value="wielkopolskie">Wielkopolskie</option>
                        <option value="zachodniopomorskie">Zachodniopomorskie</option>
                    </select></td>
            </tr>

            <tr>
                <td colspan="6" style="text-align: center;"><input type="submit" value="Wyślij"></td>
            </tr>








        </form>
    </table>


</body>

</html>
